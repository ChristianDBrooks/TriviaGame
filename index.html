<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-3 text-center">Corporate America Test</h1>
            <hr class="my-2">
            <h4 class="text-center" id="countdown">Countdown: <span id="time-left"></span></h4>
            <div class="d-none" id="display-answer">
                <h4 class="text-center my-2" id="answer"></h4>
            </div>
            <div id="display-question">
                <h4 class="lead text-center my-3" id="question"></h6>      
                <button type="button" class="btn btn-primary btn-lg btn-block option" id="option-one"></button>
                <button type="button" class="btn btn-primary btn-lg btn-block option" id="option-two"></button>
                <button type="button" class="btn btn-primary btn-lg btn-block option" id="option-three"></button>
                <button type="button" class="btn btn-primary btn-lg btn-block option" id="option-four"></button>
            </div>
            <div class="d-none" id="display-results">
                <p class="text-center" id="result-correct"></p>
                <p class="text-center" id="result-incorrect"></p>
                <p class="text-center" id="result-unanswered"></p>
                <button class="btn btn-primary btn-md btn-block my-2" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
      <script src="assets/javascript/app.js"></script>

</body>
</html>
